name: Run Python Script Manually with Parameters

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Your name'
        required: true
        default: 'World'
      repeat:
        description: 'How many times to repeat'
        required: false
        default: '1'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Python script with inputs
      run: python your_script.py "${{ github.event.inputs.name }}" "${{ github.event.inputs.repeat }}"
