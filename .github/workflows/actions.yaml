name: Run DataGenerator Utility

on:
  workflow_dispatch:
    inputs:
      rows:
        description: 'Number of rows need to generate'
        required: false
        default: '10'
      file_url:
        description: 'URL of the input file to download'
        required: true
        default: 'https://raw.githubusercontent.com/sunnygupta4197/DataGenerator/master/examples/example5.json'

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Download input file
        run: curl -L -o input.csv "${{ github.event.inputs.file_url }}"

      - name: Check downloaded file
        run: |
          echo "Downloaded file details:"
          ls -lh input.csv
          echo "First 10 lines of input.csv:"
          head -n 10 input.csv

      - name: Run Python script
        run: python main.py -c input.csv -r ${{ github.event.inputs.rows }} --enable_all_features --output_dir output_files -f csv

      - name: Upload output folder
        uses: actions/upload-artifact@v3.1.2
        with:
          name: output-folder
          path: output_files/
